<!DOCTYPE html>

    <!-- Font Awesome (icone </>) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #91bbe4;
            text-align: center;
            padding: 70px 20px;
            color: #1d3557;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* LOGO STYLE */
        .logo {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: #1d3557;
        }

        .logo span {

        }

        h1 {
            font-size: 2.2rem;

        }

        p {

            color: #444;

        }

        }

            padding: 14px 32px;
            background: #1d3557;

            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s ease;
            margin-top: 30px;
        }

        .btn-retour:hover {
